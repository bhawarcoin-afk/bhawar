<div class="min-h-[calc(100vh-4rem)] flex flex-col justify-center items-center py-10 px-4 animate-fade-in bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
    <!-- Brand Header -->
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-gray-700 rounded-full flex items-center justify-center mb-4 ring-2 ring-amber-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-amber-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-2a6 6 0 100-12 6 6 0 000 12zm0-10a1 1 0 011 1v4a1 1 0 11-2 0V7a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
      </div>
      <h2 class="text-3xl font-extrabold text-white tracking-tight">Welcome Back</h2>
      <p class="mt-2 text-sm text-gray-400">Sign in to manage your Bhawarcoin collection</p>
    </div>

    <form (submit)="onLogin()" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <div class="relative">
             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" /></svg>
             </div>
            <input 
              id="email" 
              name="email" 
              type="email" 
              [(ngModel)]="email"
              required 
              placeholder="Email address"
              class="appearance-none relative block w-full px-3 py-3 pl-10 border border-gray-600 placeholder-gray-400 text-white bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition-all"
            >
          </div>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
             </div>
            <input 
              id="password" 
              name="password" 
              type="password"
              [(ngModel)]="password"
              required 
              placeholder="Password"
              class="appearance-none relative block w-full px-3 py-3 pl-10 border border-gray-600 placeholder-gray-400 text-white bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition-all"
            >
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-amber-500 focus:ring-amber-500 border-gray-600 rounded bg-gray-700">
          <label for="remember-me" class="ml-2 block text-gray-400">Remember me</label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-amber-500 hover:text-amber-400">Forgot your password?</a>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-gray-900 bg-amber-500 hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-amber-500 transition-colors transform active:scale-95">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-amber-800 group-hover:text-amber-900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          Sign In
        </button>
      </div>
    </form>

    <div class="mt-6">
       <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-600"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-gray-800 text-gray-400">New to Bhawarcoin?</span>
        </div>
      </div>
      <div class="mt-6 text-center">
        <a [routerLink]="['/signup']" class="font-medium text-amber-500 hover:text-amber-400 hover:underline">
          Create an account
        </a>
      </div>
    </div>
  </div>
</div>
