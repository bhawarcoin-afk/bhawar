<div class="flex justify-center items-center py-10 animate-fade-in">
  <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-amber-300">Create Your Account</h2>
      <p class="mt-2 text-gray-400">Join our community of collectors.</p>
    </div>
    <form (submit)="onSignUp()" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
        <input 
          id="name" 
          name="name" 
          type="text" 
          [(ngModel)]="name"
          required 
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500"
        >
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email address</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          [(ngModel)]="email"
          required 
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500"
        >
      </div>
      <div>
        <label for="mobile" class="block text-sm font-medium text-gray-300">Mobile Number</label>
        <input 
          id="mobile" 
          name="mobile" 
          type="tel" 
          [(ngModel)]="mobile"
          required 
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500"
        >
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input 
          id="password" 
          name="password" 
          type="password"
          [(ngModel)]="password"
          required 
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500"
        >
      </div>
       <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirm Password</label>
        <input 
          id="confirmPassword" 
          name="confirmPassword" 
          type="password"
          [(ngModel)]="confirmPassword"
          required 
          class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500"
        >
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-gray-900 bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-amber-500">
          Sign Up
        </button>
      </div>
    </form>
    <p class="text-sm text-center text-gray-400">
      Already have an account? 
      <a [routerLink]="['/login']" class="font-medium text-amber-400 hover:text-amber-300">
        Login here
      </a>
    </p>
  </div>
</div>
